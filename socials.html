<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соцмережі | Житомир RP</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Oswald:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background: linear-gradient(180deg, #0b1d3a, #0b3a78, #facc15);
            color: #fff;
        }

        a {
            text-decoration: none;
        }

        /* NAV */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 16px 30px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        /* HERO */
        .hero {
            height: 280px;
            background: url("imgs/footerimg.jpg") center / cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-family: "Oswald", sans-serif;
            font-size: 48px;
            text-shadow: 0 0 20px black;
        }

        /* CONTENT */
        .container {
            max-width: 1100px;
            margin: -60px auto 80px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7);
        }

        /* SOCIAL GRID */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 30px;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: 0.35s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.15), transparent);
            opacity: 0;
            transition: 0.35s;
        }

        .social-card:hover::before {
            opacity: 1;
        }

        .social-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
        }

        .social-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .social-title {
            font-size: 22px;
            font-weight: 700;
        }

        .social-stats {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.9;
        }

        /* COLORS */
        .discord {
            color: #5865F2;
        }

        .telegram {
            color: #2AABEE;
        }

        .tiktok {
            color: #ffffff;
        }

        .youtube {
            color: #FF0000;
        }

        /* BACK */
        .back {
            display: inline-block;
            margin-top: 50px;
            padding: 14px 40px;
            border-radius: 999px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        .back:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.8);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html">← Назад</a>
        <span>Соцмережі</span>
    </nav>

    <section class="hero">
        <h1>Наші соцмережі</h1>
    </section>

    <div class="container">
        <div class="social-grid">

            <a href="#" class="social-card">
                <div class="social-icon discord">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="social-title">Discord</div>
            </a>

            <a href="#" class="social-card">
                <div class="social-icon telegram">
                    <i class="fab fa-telegram"></i>
                </div>
                <div class="social-title">Telegram</div>

            </a>

            <a href="#" class="social-card">
                <div class="social-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="social-title">TikTok</div>

            </a>

            <a href="#" class="social-card">
                <div class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="social-title">YouTube</div>

            </a>

        </div>

        <center>
            <a href="index.html" class="back">Повернутись на головну</a>
        </center>
    </div>

    <script>
        function animateCount(id, start, end, duration) {
            let obj = document.getElementById(id);
            let current = start;
            let step = Math.ceil((end - start) / (duration / 20));

            let interval = setInterval(() => {
                current += step;
                if (current >= end) {
                    current = end;
                    clearInterval(interval);
                }
                obj.textContent = current;
            }, 20);
        }

        animateCount("discord", 250, 312, 1200);
        animateCount("telegram", 900, 1120, 1200);
        animateCount("tiktok", 3500, 3870, 1200);
        animateCount("youtube", 500, 640, 1200);
    </script>

</body>

</html>
